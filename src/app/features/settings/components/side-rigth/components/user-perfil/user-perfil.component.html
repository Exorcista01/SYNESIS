<div class="account-container" *ngIf="currentUser">
    <h2 class="account-title">Meu Perfil</h2>

    <div class="account-header">
        <label for="avatarInput" class="avatar-container">
            <img [src]="avatarUrl || 'https://placehold.co/100x100/E2E8F0/4A5568?text=J'" alt="User Avatar"
                class="avatar-img">

            <span class="edit-avatar-btn">
                <i class="fas fa-pencil-alt"></i>
            </span>
        </label>

        <input type="file" id="avatarInput" (change)="onAvatarChange($event)">

        <div class="user-info">
            <h3>{{ currentUser.name }}</h3>
            <span class="badge">{{ currentUser.profile?.role }}</span>
        </div>
    </div>

    <form class="account-form" [formGroup]="profileForm" (ngSubmit)="saveProfile()">

        <h3 class="form-section-title">Dados Pessoais</h3>
        <div class="form-grid">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" formControlName="fullName">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" [value]="currentUser.email" readonly>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-group full">
                <label for="responsibleName">Nome do Responsável</label>
                <input type="text" id="responsibleName" formControlName="responsibleName">
            </div>
        </div>

        <h3 class="form-section-title">Dados Acadêmicos</h3>
        <div class="form-grid">
            <div class="form-group">
                <label for="course">Escolha seu Curso</label>
                <div class="select-wrapper">
                    <select id="course" formControlName="course">
                        <option value="">Selecione um curso...</option>
                        <option value="manutencao">Manutenção de Computadores</option>
                        <option value="ti">Tecnologia da Informação</option>
                        <option value="redes">Redes de Computadores</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="classYear">Turma</label>
                <div class="select-wrapper">
                    <select id="classYear" formControlName="classYear">
                        <option value="">Selecione uma Turma...</option>
                        <option value="1">1° Ano</option>
                        <option value="2">2° Ano</option>
                        <option value="3">3° Ano</option>
                    </select>
                </div>
            </div>
        </div>

        <div formGroupName="institution">
            <div class="form-group full">
                <label for="institutionName">Nome da Instituição de Ensino</label>
                <input type="text" id="institutionName" formControlName="name">
            </div>
        </div>

        <div formGroupName="address">
            <h3 class="form-section-title">Endereço</h3>
            <div class="form-group full">
                <label for="zipCode">CEP</label>
                <input type="text" id="zipCode" formControlName="zipCode">
            </div>

            <div class="form-group full">
                <label for="street">Endereço</label>
                <input type="text" id="street" formControlName="street">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" formControlName="neighborhood">
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" formControlName="city">
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" formControlName="state">
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="form-actions">
            <button type="button" class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
