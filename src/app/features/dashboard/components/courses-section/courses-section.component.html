<div class="container-cards">
  <div class="cards-top">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Em Andamento">
        <div class="Card-Container">
          @for (course of inProgressCourses; track course.title) {
            <app-courses-cards [course]="course"></app-courses-cards>
          }
        </div>
      </mat-tab>
      <mat-tab label="Não Iniciado"> ... </mat-tab>
      <mat-tab label="Concluido"> ... </mat-tab>
    </mat-tab-group>
    <div class="cards-top-ALL">
      <button class="btn-All">Ver Todos</button>
    </div>
  </div>

  <!-- ADICIONANDO O CALENDÁRIO AQUI (conforme a Opção 1 que discutimos) -->
  <div class="progress-calendar-wrapper">
    <h3>Minha Atividade Recente</h3>
    <app-calenda-progress [progressData]="userProgress"></app-calenda-progress>
  </div>
</div>
