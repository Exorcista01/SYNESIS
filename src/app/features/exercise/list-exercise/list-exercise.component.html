<div class="wrapper">
  <app-banner-exercise></app-banner-exercise>

  <div class="filter-toggle-container mobile-only">
    <button class="filter-toggle-btn" (click)="toggleFilterModal()">
      <i class="fa-solid fa-filter"></i> Filtros
    </button>
  </div>

  <div class="container">
    <div class="container-left desktop-only">
      <app-categoria
        (filterChanged)="onFilterChange()"
        (clear)="clearFilters()"
      >
      </app-categoria>
    </div>

    <div class="container-rigth">
      <app-all-exercise></app-all-exercise>
    </div>
  </div>

  @if (isFilterModalOpen) {
  <div class="filter-modal-overlay" (click)="closeFilterModal()"></div>

  <div class="filter-modal-content">
    <div class="filter-modal-header">
      <h2 class="filter-modal-title">
        <i class="fa-solid fa-filter"></i> Filtros
      </h2>
      <button class="modal-close-btn" (click)="closeFilterModal()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="filter-modal-body">
      <app-categoria
        (filterChanged)="onFilterChange()"
        (clear)="clearFilters()"
        [showHeader]="false"
      >
      </app-categoria>
    </div>

    <div class="filter-modal-footer">
      <button class="btn btn-secondary" (click)="clearFilters()">
        Limpar Filtros
      </button>
      <button class="btn btn-primary" (click)="applyFiltersAndClose()">
        Aplicar
      </button>
    </div>
  </div>
  }
</div>
